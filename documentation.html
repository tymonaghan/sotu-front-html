        <a href="https://github.com/tymonaghan/sotu-db" class="w3-bar-item w3-right w3-button w3-hide-small w3-border-right">GitHub Repository <i class="fa fa-external-link"></i></a>

    <script>
      function showDropMenu() {

          x.className += " w3-show";
        } else {
          x.className = x.className.replace(" w3-show", "");
        }
      } //end myFunction
